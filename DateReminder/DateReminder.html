<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Напоминатель дат, пример JavaScript-приложения"
    />
    <meta
      name="keywords"
      content="Напоминатель, дат, JavaScript, JS, приложение, веб-приложение"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Reminder</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Date Reminder</h1>
      <nav class="header__nav nav">
        <ul class="nav__ul">
          <li class="nav__item">
            <button class="nav__btn js-about-btn">О приложении</button>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/index.html">На главную</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="date-alert">
        <p class="date-alert__text"></p>
      </section>
      <section class="containers-wrapper"></section>
    </main>
    <aside class="aside">
      <div class="filter-wrapper">
        <div class="filter-container filter-container_hidden js-filter-container">
          <div class="filter-container__label-container">
            <input
              class="filter-container__checkbox js-filter-switch"
              type="checkbox"
              name=""
              id="toggle-filtering"
              checked
            />
            <label class="filter-container__label" for="toggle-filtering">Filter dates</label>
      </div>
          <form action="" class="filter">
            <label for="select-start"
              >Start
              <select
                class="filter__select js-filter-start js-filter-input"
                name="startMonth"
                id="select-start"
                list="test"
              >
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
              </select>
            </label>
            <label for="select-end"
              >End
              <select
                class="filter__select js-filter-end js-filter-input"
                name="startMonth"
                id="select-end"
                list="test"
              >
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec" selected>Dec</option>
              </select>
            </label>
            <div class="filter-container__label-container">
              <input
                class="filter-container__checkbox js-filter-orange js-filter-input"
                type="checkbox"
                name=""
                id="toggle-orange"
                checked
              />
              <label class="filter-container__label" for="toggle-orange">Orange</label>
            </div>
            <div class="filter-container__label-container">
              <input
                class="filter-container__checkbox js-filter-cyan js-filter-input"
                type="checkbox"
                name=""
                id="toggle-cyan"
                checked
              />
              <label class="filter-container__label" for="toggle-cyan">Cyan</label>
            </div>
            <div class="filter-container__label-container">
              <input
                class="filter-container__checkbox js-filter-green js-filter-input"
                type="checkbox"
                name=""
                id="toggle-green"
                checked
              />
              <label class="filter-container__label" for="toggle-green">Green</label>
            </div>
            <div class="filter-container__label-container">
              <input
                class="filter-container__checkbox js-filter-purple js-filter-input"
                type="checkbox"
                name=""
                id="toggle-purple"
                checked
              />
              <label class="filter-container__label" for="toggle-purple">Purple</label>
            </div>
          </form>
        </div>
      </div>
      <div class="buttons-bar">
        <button class="buttons-bar__btn btn btn-interactive js-filter-show">
          <svg class="btn__svg" viewBox="0 0 36 30">
            <polygon points="14,30 22,25 22,17 35.999,0 17.988,0 0,0 14,17 " />
          </svg>
        </button>
        <label class="buttons-bar__label-input" for="load-file-id">
          <svg class="btn__svg btn__svg-load" viewBox="0 -256 1950 1950">
            <g transform="matrix(1,0,0,-1,60.745763,1405.4576)" id="g3015">
              <path
                d="m 1879,584 q 0,-31 -31,-66 L 1512,122 Q 1469,71 1391.5,35.5 1314,0 1248,0 H 160 Q 126,0 99.5,13 73,26 73,56 q 0,31 31,66 l 336,396 q 43,51 120.5,86.5 Q 638,640 704,640 h 1088 q 34,0 60.5,-13 26.5,-13 26.5,-43 z M 1536,928 V 768 H 704 Q 610,768 507,720.5 404,673 343,601 L 6,205 1,199 Q 1,203 0.5,211.5 0,220 0,224 v 960 q 0,92 66,158 66,66 158,66 h 320 q 92,0 158,-66 66,-66 66,-158 v -32 h 544 q 92,0 158,-66 66,-66 66,-158 z"
                id="path3017"
              />
            </g>
          </svg>
          </label>
        <input
          class="buttons-bar__input-file js-load-file"
          type="file"
          name=""
          id="load-file-id"
        />
        <button class="buttons-bar__btn btn btn-interactive js-save-btn">
          <svg class="btn__svg" x="0px" y="0px" viewBox="0 0 512 512">
            <path
              d="M439.965,0H1.108v512h509.784V72.407L439.965,0z M74.251,73.143H293.68v110.823H74.251V73.143z M437.749,441.074H72.035 V257.108h365.714V441.074z M437.749,183.965h-70.926V73.143h42.625l28.302,29.339V183.965z"
            />
          </svg>
        </button>
      </div>
    </aside>

    <script src="./js/app.js" type="module"></script>
    <script src="./js/DOMManipulations.js" type="module"></script>
    <script src="./js/nextDateCalc.js" type="module"></script>
    <script src="./js/filter.js" type="module"></script>
    <script src="./js/alertDisplaying.js" type="module"></script>
    <script src="./js/fileFunctions.js" type="module"></script>
  </body>
</html>
